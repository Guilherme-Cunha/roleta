name: Deploy minified site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checa o código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Instala pacote para minificação
      - name: Install minifier
        run: npm install -g html-minifier-terser clean-css-cli terser

      # 4. Cria pasta de build
      - name: Prepare build folder
        run: mkdir build

      # 5. Minifica HTML
      - name: Minify HTML
        run: html-minifier-terser index.html -o build/index.html --collapse-whitespace --remove-comments --minify-css true --minify-js true

      # 6. Minifica CSS
      - name: Minify CSS
        run: cleancss -o build/style.css style.css

      # 7. Minifica JS
      - name: Minify JS
        run: terser script.js -o build/script.js -c -m

      # 8. Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
