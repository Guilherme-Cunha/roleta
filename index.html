<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta de Nomes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <canvas id="fireworksCanvas"></canvas>

  <audio id="sound" src="https://cdn.pixabay.com/audio/2023/04/13/audio_f4865f179c.mp3"></audio>
  <audio id="spinSound" src="https://static.hooksounds.com/uploads/preview/sfx/Switch-On_66fb1dfe44f4b7.19915737.mp3" loop></audio>
  <audio id="rocketSound" src="https://cdn.pixabay.com/audio/2025/05/03/audio_5a28c4570f.mp3"></audio>
  <audio id="explosionSound" src="https://cdn.pixabay.com/audio/2025/05/31/audio_be1e4daf3e.mp3"></audio>

  <div class="container">
    <div id="inputArea">
      <textarea id="names" placeholder="Digite os nomes separados por vírgula ou por enter" spellcheck="false"></textarea><br>
      <button id="openConfig" class="gear-btn">⚙️</button>
	  <button onclick="setupWheel()">Gerar Roleta</button>
    </div>
    <div id="wheelContainer">
      <canvas id="wheel" width="600" height="600"></canvas>
      <button id="spinBtn" onclick="spin()" style="display:none;">Clique para Girar</button>
	  <!-- BONEQUINHO (palitinho em SVG) -->
	<div class="boneco" id="boneco" aria-hidden="true">
	  <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
		<!-- cabeça -->
		<circle cx="50" cy="30" r="20" stroke="white" stroke-width="4" fill="none"/>
		<!-- corpo -->
		<line x1="50" y1="50" x2="50" y2="120" stroke="white" stroke-width="4"/>
		<!-- braços -->
		<line x1="50" y1="70" x2="20" y2="90" stroke="white" stroke-width="4"/>
		<line id="braco" x1="50" y1="70" x2="80" y2="90" stroke="white" stroke-width="4"/>
		<!-- pernas -->
		<line id="perna-esquerda" x1="50" y1="120" x2="20" y2="170" stroke="white" stroke-width="4"/>
		<line id="perna-direita" x1="50" y1="120" x2="80" y2="170" stroke="white" stroke-width="4"/>
	  </svg>
	</div>
      <div id="pointer"></div>
    </div>
  </div>

  <div id="modal">
    <div id="modalContent">
      <div id="winner"></div>
      <button id="okBtn">OK</button>
    </div>
  </div>
  
  <!-- Cursor matrix -->
  <div id="matrix-cursor"></div>
  
  <div id="result"></div>

  <!-- Modal de Configurações -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Configurações</h2>
      <label for="fireworksCount">Quantidade de foguetes:</label></br>
      <input type="number" id="fireworksCount" min="1" max="15" value="5"><br><br>

      <label for="spinTime">Tempo da roleta (em segundos):</label>
      <input type="number" id="spinTime" min="10" value="10"><br><br>

      <button id="saveConfig">Salvar Configurações</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
